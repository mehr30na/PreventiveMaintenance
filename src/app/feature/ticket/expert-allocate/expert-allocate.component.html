<nb-card >
  <nb-card-header>
    <div class="row">

      <div class="col-md-4">
        <button class="btn btn-hero-danger" style="margin: 4px;" (click)="cancel()">
          برگشت
        </button>
      </div>
      <div class="col-md-4" style="text-align: center;">افزودن خرابی و درخواست</div>
      <div class="col-md-4 pull-left">

      </div>
    </div>

    <!-- <div class="row" *ngIf="mode=='edit'">
      <div class="col-md-4">
        <button class="btn btn-hero-danger" style="margin: 4px;" (click)="cancel()">
          انصراف
        </button>
      </div>
      <div class="col-md-4" style="text-align: center;">ویرایش خرابی و درخواست</div>
      <div class="col-md-4 pull-left">

      </div>
    </div> -->
  </nb-card-header>
  <nb-card-body>
    <div>
      <form [formGroup]="addForm">
        <div class="row">
          <div class="col-md-4 text-center">
            <label class="control-label">انتخاب کالا</label>
            <select class="form-control" [(ngModel)]="ticket.item.id" name="itemAdd" formControlName="itemAdd" style="width: 100%;padding: 0px"
              dir="rtl" class="js-example-basic-single itemAdd">

              <option value="main" disabled="disabled">لطفا کالا مورد نظر را انتخاب کنید
              </option>
              <option *ngFor="let item of itemList" [value]="item.id">{{item.name}}</option>
            </select>
            <p style="color: red" *ngIf="!addForm.controls['itemAdd'].valid && (addForm.controls['itemAdd'].touched ||saveButton)">
              انتخاب کردن کالا الزامی است
            </p>
          </div>

          <div class="col-md-4 text-center">
            <label class="control-label">انتخاب درخواست</label>
            <select class="form-control" [(ngModel)]="ticket.id" name="ticketAdd" formControlName="ticketAdd" style="width: 100%;padding: 0px"
              dir="rtl" class="js-example-basic-single ticketAdd">

              <option value="main" disabled="disabled">لطفا درخواست مورد نظر را انتخاب کنید
              </option>
              <option *ngFor="let ticket of ticketList" [value]="ticket.id">{{ticket.title}}</option>
            </select>
            <p style="color: red" *ngIf="!addForm.controls['ticketAdd'].valid && (addForm.controls['ticketAdd'].touched ||saveButton)">
              انتخاب کردن درخواست الزامی است
            </p>
          </div>
          <div class="col-md-4 text-center">
            <label class="control-label">انتخاب کارشناس</label>
            <select id="511" dir="rtl" multiple="multiple" class="form-control expertAdd"
                    name="postList" style="width: 100%;margin: 10px;height:8vh!important;padding: 0px" name="expertAdd" formControlName="expertAdd">
              <option *ngFor="let item of expertList"
                      [value]="item.id">
                {{item.name}}
              </option>
            </select>
            <p style="color: red" *ngIf="!addForm.controls['expertAdd'].valid && (addForm.controls['expertAdd'].touched ||saveButton)">
              انتخاب کردن کارشناس الزامی است
            </p>
          </div>
        </div>
      </form>
    </div>


  </nb-card-body>
  <nb-card-footer>
    <div style="text-align: center!important;" >
      <button type="submit" class="btn btn-primary" (click)="allocateExpert()">ثبت</button>
    </div>

  </nb-card-footer>
</nb-card>
