<app-dialog [(visible)]="showSubModal" [title]="'افزودن زیر دسته'" style="direction: rtl">
  <div class="row" style="text-align: right">
    <div class="col-md-6">
      <label class="control-label">نام فارسی</label>
      <div class="input-group input-group-sm">
        <input type="text" placeholder="نام فارسی" [(ngModel)]="newSub.persianName" class="form-control">
      </div>

      <label class="control-label">نام انگلیسی</label>
      <div class="input-group input-group-sm">
        <input type="text" placeholder="نام انگلیسی" [(ngModel)]="newSub.name" class="form-control">
      </div>
    </div>
    <div class="col-md-6">
      <label class="control-label"> توضیحات </label>
      <div class="input-group input-group-sm">
                              <textarea type="text" [(ngModel)]="newSub.description"
                                        placeholder="در این بخش توضیحات در مورد بودجه تخصیص یافته را مطرح میکنید"
                                        class="form-control"></textarea>
      </div>
    </div>
  </div>
  <div class="row text-center" style="margin-top: 5vh">
    <div class="col col-md-12">
      <button class="btn btn-hero-success" (click)="addSubCategory()">ثبت</button>
    </div>
  </div>
</app-dialog>
