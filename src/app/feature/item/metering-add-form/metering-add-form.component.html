<nb-card>
  <nb-card-body>
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-4">
        <div class="row">
          <div class="col-md-10" style="text-align: right">
            <label class="control-label"> واحد اندازه گیری</label>
            <select class="form-control"
                    style="width: 100%;padding: 0px" dir="rtl"
                    class="js-example-basic-single measurement">
              <option *ngFor="let item of measurementList" [value]="item.id">{{item.name}}</option>
            </select>
          </div>
          <div class="col-md-2" style="margin-top: 5vh">
             <span>
               <i class="fa fa-plus " style="color: green" (click)="showMeasurementAdd()"></i>
             </span>
          </div>
        </div>
      </div>
      <div class="col-md-4 text-right">
        <label class="control-label "> میزان کار وسیله بر اساس واحد</label>
        <div class="input-group input-group-sm">
          <input type="text" placeholder="میزان کارکرد" [(ngModel)]="metering.amount" class="form-control">
        </div>
      </div>
      <div class="col-md-2"></div>
    </div>
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8 text-right">
        <label class="control-label"> توضیحات </label>
        <div class="input-group input-group-sm">
          <textarea type="text" placeholder="توضیحاتی در مورد میزان کارکرد" [(ngModel)]="metering.description" class="form-control"></textarea>
        </div>
      </div>
      <div class="col-md-2"></div>
    </div>
    <div class="row text-center" style="margin-top: 5vh">
      <div class="col col-md-12">
      <button class="btn btn-hero-success" (click)="createMetering()">ثبت کارکرد</button>
    </div>
    </div>

  </nb-card-body>
</nb-card>
<app-dialog [(visible)]="showMeasurementModal" [title]="'بخش افزودن واحد اندازه گیری'" style="direction: rtl">
  <app-measurement-list [mode]="'add'"></app-measurement-list>
</app-dialog>
